<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frost, Robert</title>
</head>
<style>
  @font-face {
    font-family: "Alegreya";
    src: url("Alegreya-Regular.ttf") format("truetype");
  }
  body {
    background-color: #181a1b;
    color: #fff;
  } 
  .container{
    position: relative;
    width: 100%;
    height: 50vh;
  }
  .child{
    font-family: "Alegreya";
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translate(-50%,-50%);
    z-index: 1;
    font-size: 24px;
    line-height: 1.6em;
  }
</style>
<body>
  <div class="container">
    <div class="child">
      <p>
        These woods are lovely, dark and deep,<br>
        But I have promises to keep,<br>
        And miles to go before I sleep,<br>
        And miles to go before I sleep.
      </p>
    </div>
  </div>
</body>
</html>
