<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nothing to see here</title>
</head>
<style>
  body {
    background-color: #181a1b;
    color: #fff;
  } 
  .container{
    position: relative;
    width: 100%;
    height: 50vh;
  }
  .child{
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translate(-50%,-50%);
    z-index: 1;
  }
</style>
<body>
  <div class="container">
    <div class="child">
      <h2>nothing to see here</h2>
    </div>
  </div>
</body>
</html>
